version: '3.8'

services:
  movicloud-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "15078:15078"
    environment:
      - NODE_ENV=production
      - PORT=15078
      - HOSTNAME=0.0.0.0
    volumes:
      - ./data:/movicloud-app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15078/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

